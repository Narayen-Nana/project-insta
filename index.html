<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insta Downlaod</title>
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

        <link rel="stylesheet" href="./css/bootstrap 3.4.0/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
        <script src="./js/bootstrap/jquery-3.4.1.min.js"></script>
        <script src="./js/bootstrap/bootstrap.min.js"></script>
        <script src="./js/bootstrap/3-4-0-bootstrap.min.js"></script>
        <script src="./js/bootstrap/jquery-ui.min.js"></script>
        <script src="./js/bootstrap/1-12-1-jquery-ui.js"></script>

        <link rel="stylesheet" href="./css/index.css">

        <style>
            #url
            {
                text-align: center;
                border-radius: 5px;
                border-style: dashed;
                width: 50%;
                height: 40px;
            }

            #url:focus
            {
                text-align: center;
                border-radius: 5px;
                border-style: dashed;
                width: 50%;
                height: 40px;
            }
        </style>
    </head>

    <body style="font-family: Bangers-Regular;">
        <br>
        <div id="seracher" class="col-xs-12">
            <div class="card">
                <div class="container">
                    <center>
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <br>
                            <h2>Place URL Below</h2>
                            <br>
                            <input type="text" id="url" placeholder="Enter URL Here...">
                            <br>
                            <br>
                            <button id="download" class="btn btn-success" onclick="getMedia()">Click Here</button>
                            <br>
                            <br>
                        </div>
                        <div class="col-xs-2"></div>
                    </center>
                </div>
            </div>
            <br>
            <br>
        </div>
        <br>
        <br>
        <div id="img_vid_loader" class="col-xs-12">
            <br>
            <div class="card">
                <div class="container">
                    <section class="result">
                        <div class="image-placeholder"></div>
                    </section>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
